<!DOCTYPE html>
<html>
<head>
  <title>Memory Matching Game</title>
  <style>
    .card {
      width: 100px;
      height: 100px;
      background-color: lightgray;
      display: inline-block;
      margin: 10px;
      text-align: center;
      font-size: 24px;
      line-height: 100px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>Memory Matching Game</h1>
  <div id="game-board"></div>

  <script>
    // Create an array of cards
    const cards = ["A", "A", "B", "B", "C", "C", "D", "D", "E", "E", "F", "F"];
    let selectedCards = [];
    let matchedCards = [];

    // Shuffle the cards
    cards.sort(() => Math.random() - 0.5);

    // Create the game board
    const gameBoard = document.getElementById("game-board");
    for (let i = 0; i < cards.length; i++) {
      const card = document.createElement("div");
      card.className = "card";
      card.textContent = "?";
      card.addEventListener("click", function () {
        revealCard(card, i);
      });
      gameBoard.appendChild(card);
    }

    // Function to reveal a card
    function revealCard(card, index) {
      // Ignore matched and already selected cards
      if (matchedCards.includes(index) || selectedCards.includes(index)) {
        return;
      }

      // Reveal the card
      card.textContent = cards[index];

      // Add the card to the selected cards array
      selectedCards.push(index);

      // Check if two cards are selected
      if (selectedCards.length === 2) {
        // Get the indices of the selected cards
        const index1 = selectedCards[0];
        const index2 = selectedCards[1];

        // Check if the selected cards match
        if (cards[index1] === cards[index2]) {
          // Matched! Add the indices to the matched cards array
          matchedCards.push(index1, index2);

          // Clear the selected cards array
          selectedCards = [];

          // Check if all cards are matched
          if (matchedCards.length === cards.length) {
            setTimeout(function () {
              alert("Congratulations! You've won!");
            }, 500);
          }
        } else {
          // Not a match. Hide the cards after a short delay
          setTimeout(function () {
            hideCards(card, index1, index2);
          }, 1000);
        }
      }
    }

    // Function to hide the cards
    function hideCards(card, index1, index2) {
      const card1 = gameBoard.children[index1];
      const card2 = gameBoard.children[index2];
      card1.textContent = "?";
      card2.textContent = "?";

      // Clear the selected cards array
      selectedCards = [];
    }
  </script>
</body>
</html>
